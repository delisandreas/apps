<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Click the Ball Game</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #f0f8ff;
    }
    h1 {
      color: #333;
    }
    #score {
      font-size: 24px;
      margin: 20px;
    }
    #ball {
      width: 80px;
      height: 80px;
      background: red;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ğŸ¯ Î Î¬Ï„Î·ÏƒÎµ Ï„Î· ÎœÏ€Î¬Î»Î±!</h1>
  <div id="score">Score: 0</div>
  <div id="ball"></div>

  <script>
    let score = 0;
    const ball = document.getElementById("ball");
    const scoreDisplay = document.getElementById("score");

    // ÎœÎµÏ„Î±ÎºÎ¯Î½Î·ÏƒÎµ Ï„Î· Î¼Ï€Î¬Î»Î± ÏƒÎµ Ï„Ï…Ï‡Î±Î¯Î± Î¸Î­ÏƒÎ·
    function moveBall() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      ball.style.left = x + "px";
      ball.style.top = y + "px";
    }

    // ÎŒÏ„Î±Î½ Î³Î¯Î½ÎµÎ¹ ÎºÎ»Î¹Îº ÏƒÏ„Î· Î¼Ï€Î¬Î»Î±
    ball.addEventListener("click", () => {
      score++;
      scoreDisplay.textContent = "Score: " + score;
      moveBall();
    });

    // Î‘ÏÏ‡Î¹ÎºÎ® Î¸Î­ÏƒÎ· Î¼Ï€Î¬Î»Î±Ï‚
    moveBall();
  </script>
</body>
</html>
